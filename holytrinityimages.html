<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Aural Histories</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <img src="img/AH Logo long small.png" alt="AH project logo"><br><br>
    <a href="https://www.researchcatalogue.net/view/1754748/2062061">Home</a>
    <p><strong>Interactive images from Holy Trinity Church.</strong></p>

    <!-- Before/after image slider starts here -->
    <div class="container">
        <div class="compare">
          <div class="before">
            <div class="after">
            </div>
            <input type="range" min="0" max="640" step="10" id="compare-ip">
          </div>
        </div>
    <script>
        document.querySelector(".compare #compare-ip").addEventListener("input", function(e) {
          document.querySelector(".compare .before .after").style.width = (+e.target.value) + "px";
      });
      
      document.querySelector(".compare #compare-ip").addEventListener("change", function(e) {
          document.querySelector(".compare .before .after").style.width = (+e.target.value) + "px";
      });
    </script>
</body>
</html>
